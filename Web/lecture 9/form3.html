
<!DOCTYPE html>

<body>
    <h2>COMPLEX FORM</h2>
    <fieldset>
        <label for="name">Student name: </label>
        
        <input type="text" name="name" id="name">

        <label for="phoneno">phoneno</label>
        
        <input type="tel" id="phoneno" name="phoneno">
        <label for="d1">DOB</label>
        
        <input type="date" id="d1" name="d1">
        <span>Gender:</span>
     <label for="r1">Male</label>

    <label for="country">Country</label>
       <Select name="country" id="country">
        <option value="India">India

        </option>
        <option value="US">US

        </option>
       </Select>

    </fieldset>
    <fieldset>
        <label for="Street">Street</label>
        
        <input type="text" name="name" id="Street">
        
        <label for="city">City:</label>
        
        <input type="text" name="city" id="city">
        
        <label for="code">Zipcode/label>
        
        <input type="text" id="code" name="code">
    </fieldset>
    <fieldset>
        <legend>Other Addition Information</legend>
        <label for="comments">Comments</label>

        <label for="c1">Iagree for terms and conditions

    <button>Submit</button>
