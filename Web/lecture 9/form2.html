<html lang="en">
<head>

<body> 
    <form>
        <h2>JOB APPLICATION</h2>
        <label for="name">Student name: </label><br>

        <br>
        <label for="mail">Email:</label>
        <br>
        <input type="mail" name="mail" id="mail">
        <br>
        <br>
        <label for="phoneno">phoneno</label>
        <br>
        <input type="tel" id="phoneno" name="phoneno">
        <br>
        <br>
        <label for="fileupload">Resume</label>
        <br>
        <input type="file" name="fileupload" id="file">
        <br><br>
        <label for="experience">Experence</label>
        <input type="number" name="experience" id="experience" min="0"
max="9">   
<fieldset>
    <legend>SKILLS</legend>
    <label for="c1">HTML</label>
    <input type="checkbox" name="c1" id="c1">
    <label for="c2">CSS</label>
    <input type="checkbox" name="c2" id="c2">

    <input type="checkbox" name="c3" id="c3">
</fieldset>
<br>
<br>

    <legend>Highest Education</legend>

<option value="Graduate">Graduate</option>

<option value="10TH">10th</option>
    </Select>
    
</fieldset>
<br>
<br>
<fieldset>
    <legend>Availabilty</legend>

    <input type="radio" id="r2" name="r">
    

</fieldset>

<textarea name="comments" id="comment" cols="30" rows="10"></textarea>
</form>

</html>
